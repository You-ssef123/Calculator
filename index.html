<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="display">0</div>
        <div class="buttons">
            <button class="gri" id="clear">AC</button>
            <button class="gri" id="moin">+/-</button>
            <button class="gri" id="pourcentage">%</button>
            <button class="orng" id="divide">/</button>
            <button class="norm" id="seven">7</button>
            <button class="norm" id="eight">8</button>
            <button class="norm" id="nine">9</button>
            <button class="orng" id="multiply">*</button>
            <button class="norm" id="four">4</button>
            <button class="norm" id="five">5</button>
            <button class="norm" id="six">6</button>
            <button class="orng" id="subtract">-</button>
            <button class="norm" id="one">1</button>
            <button class="norm" id="two">2</button>
            <button class="norm" id="three">3</button>
            <button class="orng" id="add">+</button>
            <button class="norm" id="zero" style="grid-column: span 2">0</button>
            <button class="norm" id="decimal">.</button>
            <button class="orng" id="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
